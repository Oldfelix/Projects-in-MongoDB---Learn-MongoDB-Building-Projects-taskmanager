<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Task Manager</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="addtask.html">Add Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Manage Categories</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Task Manager</h3>
      </header>

      <main role="main">
        <div class="row marketing">
          <div class="col-lg-12">
            <h2 class="page-header">Edit Task</h2>
			<form id="edit_task">
				<div class="form-group">
					<label>Task Name</label>
					<input type="text" name="task_name" id="task_name" class="form-control" placeholder="taskName">
				</div>
				
				<form id="add_task">
				<div class="form-group">
					<label>Category</label>
					<select name="category" id="category" class="form-control">
						
					</select>
				</div>
				
			<form id="add_task">
				<div class="form-group">
					<label>Due Date</label>
					<input type="date" name="due_date" id="due_date" class="form-control">
				</div>
			
			<form id="add_task">
				<div class="form-group">
					<label>Urgent</label>
					<select name="is_urgent" id="is_urgent" class="form-control">
					<option value="false">No</option>
					<option value="true">Yes</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			
			</form>
        </div>

      </main>

      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>

    </div> <!-- /container -->
	
	<script src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/main.js"></script>
	<script>
		var id = sessionStorage.getItem('current_id');
		getTask(id);
	</script>
</body>
</html>
